        function Toast({ message, type = 'info', onClose }) {
            const [visible, setVisible] = useState(true);
            const timerRef = useRef(null);

            useEffect(() => {
                timerRef.current = setTimeout(() => {
                    setVisible(false);
                    setTimeout(onClose, 300);
                }, 10000);

                return () => {
                    if (timerRef.current) {
                        clearTimeout(timerRef.current);
                    }
                };
            }, [onClose]);

            const handleClose = () => {
                if (timerRef.current) {
                    clearTimeout(timerRef.current);
                }
                setVisible(false);
                setTimeout(onClose, 300);
            };

            if (!visible) return null;

            const bgClass = type === 'error' ? 'bg-danger' : 'bg-info';

            );

        class VerseManager {
            constructor() {
                this.usedVerses = new Set();
                this.availableVerses = [...BIBLE_VERSES];
                this.loadUsedVerses();
            }

            loadUsedVerses() {
                try {
                    const today = DateTime.now().toFormat('yyyy-MM-dd');
                    const data = JSON.parse(localStorage.getItem('usedVerses') || '{}');

                    if (data.date === today) {
                        this.usedVerses = new Set(data.usedVerses || []);
                    }
                } catch (e) {
                    console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ —Ü–∏—Ç–∞—Ç—ã', e);
                    this.usedVerses = new Set();
                }
            }

            saveUsedVerses() {
                const data = {
                    date: DateTime.now().toFormat('yyyy-MM-dd'),
                    usedVerses: Array.from(this.usedVerses)
                };
                localStorage.setItem('usedVerses', JSON.stringify(data));
            }

            getRandomVerse() {
                if (!this.availableVerses.length) {
                    this.availableVerses = [...BIBLE_VERSES];
                    this.usedVerses.clear();
                }

                const available = this.availableVerses.filter(v => !this.usedVerses.has(v));

                if (!available.length) {
                    this.availableVerses = [...BIBLE_VERSES];
                    this.usedVerses.clear();
                    return this.availableVerses[Math.floor(Math.random() * this.availableVerses.length)];
                }

                const verse = available[Math.floor(Math.random() * available.length)];
                this.usedVerses.add(verse);
                this.saveUsedVerses();
                return verse;
            }

            resetDailyVerses() {
                this.usedVerses.clear();
                this.availableVerses = [...BIBLE_VERSES];
                localStorage.removeItem('usedVerses');
            }
        }

            const [currentLunchStart, setCurrentLunchStart] = useState(null);

            const timerRef = useRef(null);
            const verseManagerRef = useRef(new VerseManager());
            const lastTimerTypeRef = useRef('work');

            useEffect(() => {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('appTheme');

                if (savedTheme) {
                    setTheme(savedTheme);
                    document.documentElement.setAttribute('data-theme', savedTheme);
                } else {
                    const systemTheme = prefersDark ? 'dark' : 'light';
                    setTheme(systemTheme);
                    document.documentElement.setAttribute('data-theme', systemTheme);
                    localStorage.setItem('appTheme', systemTheme);
                }

                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                const handleThemeChange = (e) => {
                    if (!localStorage.getItem('appTheme')) {
                        const newTheme = e.matches ? 'dark' : 'light';
                        setTheme(newTheme);
                        document.documentElement.setAttribute('data-theme', newTheme);
                    }
                };

                mediaQuery.addEventListener('change', handleThemeChange);
                return () => mediaQuery.removeEventListener('change', handleThemeChange);
            }, []);

            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('appTheme', newTheme);
                showToast(`–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ ${newTheme === 'dark' ? '—Ç–µ–º–Ω—É—é' : '—Å–≤–µ—Ç–ª—É—é'}`);
            };

            useEffect(() => {
                const savedTasks = localStorage.getItem('tasks');
                if (savedTasks) {
                    try {
                        setTasks(JSON.parse(savedTasks));
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á:', e);
                    }
                }

                const today = DateTime.now().toFormat('yyyy-MM-dd');
                const lastLaunch = localStorage.getItem('lastLaunch');

                if (lastLaunch !== today) {
                    verseManagerRef.current.resetDailyVerses();
                    setVerse(OTCHE_NASH);
                    setShowPrayerTitle(true);
                    localStorage.setItem('lastLaunch', today);
                } else {
                    setShowPrayerTitle(false);
                    updateVerse();
                }

                const savedState = localStorage.getItem('timerState');
                if (savedState) {
                    try {
                        const state = JSON.parse(savedState);
                        if (state.isRunning) {
                            startDay();
                        }
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞:', e);
                    }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            useEffect(() => {
                const state = {
                    isRunning,
                    isBreak,
                    timeLeft,
                    timerLabel,
                    lastTimerType: lastTimerTypeRef.current,
                    totalWorkSeconds,
                    breakCount,
                    lunchCount,
                    lunchPeriods,
                    currentLunchStart
                };
                localStorage.setItem('timerState', JSON.stringify(state));
            }, [isRunning, isBreak, timeLeft, timerLabel, totalWorkSeconds, breakCount, lunchCount, lunchPeriods, currentLunchStart]);

            useEffect(() => {
                const handleVisibilityChange = () => {
                    if (document.visibilityState === 'visible' && isRunning) {
                        startTimerInterval();
                    }
                };

                document.addEventListener('visibilitychange', handleVisibilityChange);
                return () => document.removeEventListener('visibilitychange', handleVisibilityChange);
            }, [isRunning]);

            const showToast = (message, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message, type }]);
                return id;
            };

            const removeToast = (id) => {
                setToasts(prev => prev.filter(t => t.id !== id));
            };

            const startTimerInterval = () => {
                if (timerRef.current) clearInterval(timerRef.current);

                timerRef.current = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            clearInterval(timerRef.current);
                            handleTimerFinished();
                            return 0;
                        }

                        if (lastTimerTypeRef.current === 'work') {
                            setTotalWorkSeconds(prevSeconds => prevSeconds + 1);
                        }

                        return prev - 1;
                    });
                }, 1000);
            };

            const startTimer = (duration, label, isBreakMode = false) => {
                setTimeLeft(duration);
                setTimerLabel(label);
                setIsBreak(isBreakMode);
                lastTimerTypeRef.current = isBreakMode ? 'break' : 'work';
                startTimerInterval();
            };

            const handleTimerFinished = () => {
                const currentTimerType = lastTimerTypeRef.current;

                if (currentTimerType === 'break') {
                    startTimer(WORK_TIME, '–†–∞–±–æ—Ç–∞', false);
                    showToast('–û–ø—è—Ç—å —Ä–∞–±–æ—Ç–∞!');
                } else {
                    setBreakCount(prev => prev + 1);
                    startTimer(BREAK_TIME, '–ü–µ—Ä–µ—Ä—ã–≤', true);
                    showToast('–í—Ä–µ–º—è –ø–µ—Ä–µ—Ä—ã–≤–∞! –û—Ç–¥–æ—Ö–Ω–∏ –Ω–µ–º–Ω–æ–≥–æ)');
                }
            };

            const updateVerse = () => {
                const newVerse = verseManagerRef.current.getRandomVerse();
                setVerse(newVerse);
            };

            const startDay = () => {
                if (isRunning) return;

                if (currentLunchStart) {
                    endLunchPeriod();
                }

                setIsRunning(true);
                showToast('–î–µ–Ω—å –Ω–∞—á–∞—Ç!');

                if (showPrayerTitle) {
                    setShowPrayerTitle(false);
                    updateVerse();
                }

                startTimer(WORK_TIME, '–†–∞–±–æ—Ç–∞', false);
            };

            const pauseDay = () => {
                const startTime = DateTime.now().toFormat('HH:mm');
                setCurrentLunchStart(startTime);

                if (timerRef.current) {
                    clearInterval(timerRef.current);
                }

                setIsRunning(false);
                setIsBreak(false);
                setTimerLabel('–ü–∞—É–∑–∞‚Ä¶');
                showToast('–ü—Ä–∞–≤–∏–ª—å–Ω–æ, –±–æ–ª—å—à–∏–µ –ø–µ—Ä–µ—Ä—ã–≤—ã —Ç–æ–∂–µ –Ω–∞–¥–æ –¥–µ–ª–∞—Ç—å)');
            };

            const endLunchPeriod = () => {
                if (currentLunchStart) {
                    const endTime = DateTime.now().toFormat('HH:mm');

                    const startDt = DateTime.fromFormat(currentLunchStart, 'HH:mm');
                    const endDt = DateTime.fromFormat(endTime, 'HH:mm');
                    const durationMinutes = endDt.diff(startDt, 'minutes').minutes;

                    if (durationMinutes >= 1) {
                        setLunchPeriods(prev => [...prev, { startTime: currentLunchStart, endTime }]);
                        setLunchCount(prev => prev + 1);
                    }

                    setCurrentLunchStart(null);
                }
            };

            const endDay = () => {
                if (timerRef.current) {
                    clearInterval(timerRef.current);
                }

                if (currentLunchStart) {
                    endLunchPeriod();
                }

                const workHours = Math.floor(totalWorkSeconds / 3600);
                const workMinutes = Math.floor((totalWorkSeconds % 3600) / 60);

                setShowSummary({
                    workHours,
                    workMinutes,
                    breakCount,
                    lunchCount,
                    lunchPeriods
                });
            };

            const resetDay = () => {
                setIsRunning(false);
                setIsBreak(false);
                setTimeLeft(WORK_TIME);
                setTimerLabel('–†–∞–±–æ—Ç–∞');
                setTotalWorkSeconds(0);
                setBreakCount(0);
                setLunchCount(0);
                setLunchPeriods([]);
                setCurrentLunchStart(null);
                setShowSummary(false);
                localStorage.removeItem('timerState');
            };

            const addTask = () => {
                if (!newTask.trim()) return;

                const newTaskObj = {
                    id: Date.now(),
                    text: newTask.trim(),
                    completed: false
                };

                setTasks(prev => [...prev, newTaskObj]);
                setNewTask('');
            };

            const toggleTask = (id) => {
                setTasks(prev => prev.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(prev => prev.filter(task => task.id !== id));
            };

            const editTask = (id, newText) => {
                setTasks(prev => prev.map(task =>
                    task.id === id ? { ...task, text: newText } : task
                ));
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="app-container">
                    <ThemeToggle theme={theme} onToggle={toggleTheme} />

                    <h1 className="text-center mb-4" style={{ color: 'var(--color-accent-gold)' }}>
                        –ü—Ä–∞–≤–æ—Å–ª–∞–≤–Ω—ã–π –¢–∞–π–º–µ—Ä
                    </h1>

                    <div className="timer-display">
                        {timerLabel}: {formatTime(timeLeft)}
                    </div>

                    <div className="d-grid gap-2 mb-4">
                        <button
                            className={`btn btn-custom btn-start ${isRunning ? 'disabled' : ''}`}
                            onClick={startDay}
                            disabled={isRunning}
                        >
                            {isRunning && !currentLunchStart ? '–î–µ–Ω—å –Ω–∞—á–∞—Ç' : '–ù–∞—á–∞—Ç—å —Ä–∞–±–æ—á–∏–π –¥–µ–Ω—å'}
                        </button>

                        <button
                            className={`btn btn-custom btn-pause ${!isRunning ? 'disabled' : ''}`}
                            onClick={pauseDay}
                            disabled={!isRunning}
                        >
                            –û–±–µ–¥ (–ø–∞—É–∑–∞)
                        </button>

                        <button
                            className="btn btn-custom btn-end"
                            onClick={endDay}
                        >
                            –ó–∞–≤–µ—Ä—à–∏—Ç—å –¥–µ–Ω—å
                        </button>
                    </div>

                    <div className="verse-container">
                        {showPrayerTitle && (
                            <h5 className="text-center" style={{ color: 'red' }}>
                                –ú–æ–ª–∏—Ç–≤–∞ –ì–æ—Å–ø–æ–¥–∞ –ù–∞—à–µ–≥–æ –ò–∏—Å—É—Å–∞ –•—Ä–∏—Å—Ç–∞:
                            </h5>
                        )}
                        <div className="verse-text">{verse}</div>
                    </div>

                    <div className="mb-4">
                        <h4 className="mb-3" style={{ color: 'var(--color-accent-gold)' }}>–ó–∞–¥–∞—á–∏</h4>

                        <div className="input-group mb-3">
                            <input
                                type="text"
                                className="form-control task-input"
                                placeholder="–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–¥–∞—á—É..."
                                value={newTask}
                                onChange={(e) => setNewTask(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && addTask()}
                            />
                            <button
                                className="btn"
                                onClick={addTask}
                                style={{
                                    backgroundColor: 'var(--color-accent-brown)',
                                    color: 'white'
                                }}
                            >
                                –î–æ–±–∞–≤–∏—Ç—å
                            </button>
                        </div>

                        <div>
                            {tasks.map(task => (
                                <TaskItem
                                    key={task.id}
                                    task={task}
                                    onToggle={toggleTask}
                                    onDelete={deleteTask}
                                    onEdit={editTask}
                                />
                            ))}

                            {tasks.length === 0 && (
                                <p className="text-center" style={{ color: 'var(--color-text-muted)' }}>
                                    –ù–µ—Ç –∑–∞–¥–∞—á. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é!
                                </p>
                            )}
                        </div>
                    </div>

                    <div className="stats-container">
                        <h5 className="mb-3" style={{ color: 'var(--color-accent-gold)' }}>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–Ω—è</h5>
                        <div className="stats-item">
                            <span>–û—Ç—Ä–∞–±–æ—Ç–∞–Ω–æ:</span>
                            <span>
                                {Math.floor(totalWorkSeconds / 3600)} —á {Math.floor((totalWorkSeconds % 3600) / 60)} –º–∏–Ω
                            </span>
                        </div>
                        <div className="stats-item">
                            <span>–ü–µ—Ä–µ—Ä—ã–≤–æ–≤:</span>
                            <span>{breakCount}</span>
                        </div>
                        <div className="stats-item">
                            <span>–û–±–µ–¥–æ–≤:</span>
                            <span>{lunchCount}</span>
                        </div>
                        {currentLunchStart && (
                            <div className="stats-item">
                                <span>–¢–µ–∫—É—â–∏–π –æ–±–µ–¥ —Å:</span>
                                <span>{currentLunchStart}</span>
                            </div>
                        )}
                    </div>

                    <div className="text-center mt-4 pt-3 border-top">
                        <p className="mb-2">Telegram: <strong>https://t.me/periplanomenoc</strong></p>
                        <div className="d-flex justify-content-center gap-2">
                            <button
                                className="btn btn-secondary"
                                onClick={() => navigator.clipboard.writeText('https://t.me/periplanomenoc')}
                            >
                                Copy
                            </button>
                            <button
                                className="btn btn-primary"
                                onClick={() => window.open('https://t.me/periplanomenoc', '_blank')}
                            >
                                Open
                            </button>
                        </div>
                    </div>

                    {toasts.map(toast => (
                        <Toast
                            key={toast.id}
                            message={toast.message}
                            type={toast.type}
                            onClose={() => removeToast(toast.id)}
                        />
                    ))}

                    {showSummary && (
                        <DaySummary
                            summary={showSummary}
                            onClose={resetDay}
                            theme={theme}
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
